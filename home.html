    	<h1>Change Favicon and Title</h1>
	<form>
		<label for="faviconInput">Upload Favicon:</label>
		<input type="file" id="faviconInput" accept=".ico,.png,.jpg,.jpeg,.gif" />
		<br>
		<label for="titleInput">Set Title:</label>
		<input type="text" id="titleInput" placeholder="Enter Title Here" />
		<br>
		<input type="submit" value="Save Changes" />
	</form>

	<script>
		const faviconInput = document.getElementById("faviconInput");
		const titleInput = document.getElementById("titleInput");
		const favicon = document.getElementById("favicon");

		document.querySelector("form").addEventListener("submit", function(e) {
			e.preventDefault();
			if (faviconInput.files.length > 0) {
				const file = faviconInput.files[0];
				const reader = new FileReader();
				reader.addEventListener("load", function() {
					favicon.href = reader.result;
				});
				reader.readAsDataURL(file);
			}
			if (titleInput.value) {
				document.title = titleInput.value;
			}
		});
	</script>
